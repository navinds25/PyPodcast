<!DOCTYPE html>
<html>
    <header>
        <title>PyPodcast</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </header>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pypodcast</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="/new_podcast">Add Podcast</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>List of Configured Podcasts</h1>
        </div>
        <div class="container">
<table border="1">
%for name,url in rows:
    <tr>
        <td><a href="/get_podcast/{{ name }}"><button type="button" class="btn btn-primary btn-lg">{{ name }}</button></a></td>
    </tr>
%end
</table>
</div>
<div class="container">
<a href="/new_podcast"><button type="button" class="btn btn-info btn-lg">Add Podcast</button></a>
</div>
</body>
</html>
